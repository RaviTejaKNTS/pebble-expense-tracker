<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No BS Money Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <h2>No BS</h2>
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="settings.html">Settings</a>
    </nav>
    <main>
      <h1>Remaining Budget</h1>
      <div id="total" class="big"></div>
      <ul id="list"></ul>
    </main>
    <div class="fab-wrapper">
      <button id="fab" class="fab">+</button>
      <form id="expense-form" class="popup">
        <button type="button" id="close-popup" class="close-btn" aria-label="Close">&times;</button>
        <div class="form-fields">
          <input type="number" id="amount" placeholder="Amount" required>
          <div class="dropdown" id="category-dropdown">
            <button type="button" id="category-btn" class="dropdown-btn">Food</button>
            <ul id="category-menu" class="dropdown-menu" hidden>
              <li data-value="Food">Food</li>
              <li data-value="Transport">Transport</li>
              <li data-value="Shopping">Shopping</li>
              <li data-value="Other">Other</li>
            </ul>
          </div>
          <input type="text" id="note" placeholder="Note (optional)">
          <button type="button" id="calendar-btn" class="calendar-btn">ðŸ“… <span id="date-display">Today</span></button>
          <button type="submit" id="save-btn" class="button">Save</button>
        </div>
        <div id="calendar-view" class="calendar-view" hidden>
          <div class="calendar-header">
            <button type="button" id="prev-month" class="cal-nav">â€¹</button>
            <span id="cal-month"></span>
            <button type="button" id="next-month" class="cal-nav">â€º</button>
          </div>
          <div id="cal-grid" class="calendar-grid"></div>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
