<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pebble Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <div class="nav-top">
        <h2>Pebble</h2>
        <a href="#" data-page="home" class="active"><span class="icon"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 9.5 12 3l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5z" fill="currentColor"/></svg></span>Home</a>
        <a href="#" data-page="categories"><span class="icon"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 5h18v3H3V5zm0 6h18v3H3v-3zm0 6h18v3H3v-3z" fill="currentColor"/></svg></span>Categories</a>
        <a href="#" data-page="settings"><span class="icon"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zm7.43-3.5c0-.38-.04-.75-.1-1.11l2.1-1.65-1.92-3.32-2.49 1a7.07 7.07 0 0 0-1.9-1.1L14 2h-4l-.52 3.82a7.07 7.07 0 0 0-1.9 1.1l-2.49-1-1.92 3.32 2.1 1.65c-.06.36-.1.73-.1 1.11s.04.75.1 1.11l-2.1 1.65 1.92 3.32 2.49-1a7.07 7.07 0 0 0 1.9 1.1L10 22h4l.52-3.82a7.07 7.07 0 0 0 1.9-1.1l2.49 1 1.92-3.32-2.1-1.65c.06-.36.1-.73.1-1.11z" fill="currentColor"/></svg></span>Settings</a>
      </div>
      <button type="button" id="close-sidebar" class="close-sidebar" aria-label="Close" hidden>&times;</button>
      <div id="sidebar-content" class="sidebar-content"></div>
    </nav>
    <main>
      <div id="widget-row" class="widget-row">
        <div class="summary-widget today-summary">
          <small class="today-label">Spent Today</small>
          <div id="total" class="today-amount"></div>
        </div>
        <div id="monthly-summary" class="summary-widget" hidden>
          <small>Total This Month</small>
          <div id="monthly-total" class="today-amount"></div>
        </div>
        <div id="budget-summary" class="summary-widget" hidden>
          <small>Remaining Budget</small>
          <div id="budget-remaining" class="today-amount"></div>
        </div>
      </div>
      <section id="transactions-section" class="transactions-section">
        <div class="transactions-header">
          <h2 class="transactions-title">Today's Spends</h2>
          <button type="button" id="toggle-transactions" class="link-btn">View all Transactions</button>
        </div>
        <ul id="list"></ul>
      </section>
    </main>
    <div class="fab-wrapper">
      <button id="fab" class="fab">+</button>
      <form id="expense-form" class="popup">
        <button type="button" id="close-popup" class="close-btn" aria-label="Close">&times;</button>
        <div class="form-fields">
          <input type="number" id="amount" placeholder="Amount" required>
          <div class="category-select" id="category-select">
            <button type="button" id="category-btn" class="select-btn">Food</button>
            <div id="category-menu" class="chip-menu" hidden>
              <button type="button" class="chip" data-value="Food">Food</button>
              <button type="button" class="chip" data-value="Transport">Transport</button>
              <button type="button" class="chip" data-value="Shopping">Shopping</button>
              <button type="button" class="chip" data-value="Other">Other</button>
            </div>
          </div>
          <input type="text" id="note" placeholder="Note (optional)">
          <button type="button" id="calendar-btn" class="calendar-btn">ðŸ“… <span id="date-display">Today</span></button>
          <div id="calendar-view" class="calendar-view">
            <div class="calendar-header">
              <button type="button" id="prev-month" class="cal-nav">â€¹</button>
              <span id="cal-month"></span>
              <button type="button" id="next-month" class="cal-nav">â€º</button>
            </div>
            <div id="cal-grid" class="calendar-grid"></div>
          </div>
          <button type="submit" id="save-btn" class="button">Save</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>

  <template id="tmpl-categories">
    <div class="sidebar-page">
      <h1>Categories</h1>
      <p>Manage your expense categories here.</p>
    </div>
  </template>

  <template id="tmpl-settings">
    <div class="sidebar-page">
      <h1>Settings</h1>
      <form id="settings-form" class="settings-form">
        <label for="currency-btn">Currency</label>
        <div class="currency-select">
          <button type="button" id="currency-btn" class="select-btn"></button>
          <div id="currency-menu" class="currency-menu" hidden>
            <input type="text" id="currency-search" class="search-input" placeholder="Search currency">
            <div id="currency-options" class="options"></div>
          </div>
        </div>
        <label for="budget-input">Monthly Budget</label>
        <input type="number" id="budget-input" placeholder="0">
        <fieldset class="widget-settings">
          <legend>Home Widgets</legend>
          <label><input type="checkbox" id="widget-monthly-setting"> Total monthly spends</label>
          <label><input type="checkbox" id="widget-budget-setting"> Remaining budget</label>
        </fieldset>
        <button type="submit" id="settings-save" class="button">Save <span id="save-icon" class="save-icon"></span></button>
      </form>
    </div>
  </template>
</body>
</html>
