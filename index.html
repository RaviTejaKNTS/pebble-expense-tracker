<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pebble Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" >
  <script type="module" src="https://unpkg.com/@material/web/all.min.js"></script>
</head>
<body>
  <div class="layout">
    <md-navigation-drawer id="drawer" class="sidebar">
      <div class="nav-top" slot="header">
        <h2 class="app-title">Pebble</h2>
        <md-icon-button id="close-sidebar" icon="close" hidden></md-icon-button>
      </div>
      <md-list slot="navigation" id="sidebar-nav">
        <md-list-item data-page="home" class="active">
          <md-icon slot="start">home</md-icon>
          <div slot="headline">Home</div>
        </md-list-item>
        <md-list-item data-page="categories">
          <md-icon slot="start">list</md-icon>
          <div slot="headline">Categories</div>
        </md-list-item>
        <md-list-item data-page="settings">
          <md-icon slot="start">settings</md-icon>
          <div slot="headline">Settings</div>
        </md-list-item>
      </md-list>
      <div id="sidebar-content" class="sidebar-content"></div>
    </md-navigation-drawer>
    <main>
      <div class="today-summary">
        <small class="today-label">Spent Today</small>
        <div id="total" class="today-amount"></div>
      </div>
      <md-list id="list" class="expense-list"></md-list>
    </main>
    <div class="fab-wrapper">
      <md-fab id="fab" icon="add"></md-fab>
      <form id="expense-form" class="popup">
        <md-icon-button id="close-popup" class="close-btn" icon="close"></md-icon-button>
        <div class="form-fields">
          <md-outlined-text-field type="number" id="amount" label="Amount" required></md-outlined-text-field>
          <div class="category-select" id="category-select">
            <md-filled-tonal-button type="button" id="category-btn" class="select-btn">Food</md-filled-tonal-button>
            <div id="category-menu" class="chip-menu" hidden>
              <md-filled-tonal-button type="button" class="chip" data-value="Food">Food</md-filled-tonal-button>
              <md-filled-tonal-button type="button" class="chip" data-value="Transport">Transport</md-filled-tonal-button>
              <md-filled-tonal-button type="button" class="chip" data-value="Shopping">Shopping</md-filled-tonal-button>
              <md-filled-tonal-button type="button" class="chip" data-value="Other">Other</md-filled-tonal-button>
            </div>
          </div>
          <md-outlined-text-field id="note" label="Note (optional)"></md-outlined-text-field>
          <md-filled-tonal-button type="button" id="calendar-btn" class="calendar-btn"><md-icon slot="icon">event</md-icon><span id="date-display">Today</span></md-filled-tonal-button>
          <div id="calendar-view" class="calendar-view">
            <div class="calendar-header">
              <md-icon-button type="button" id="prev-month" class="cal-nav" icon="chevron_left"></md-icon-button>
              <span id="cal-month"></span>
              <md-icon-button type="button" id="next-month" class="cal-nav" icon="chevron_right"></md-icon-button>
            </div>
            <div id="cal-grid" class="calendar-grid"></div>
          </div>
          <md-filled-button type="submit" id="save-btn" class="button">Save</md-filled-button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>

  <template id="tmpl-categories">
    <div class="sidebar-page">
      <h1>Categories</h1>
      <p>Manage your expense categories here.</p>
    </div>
  </template>

  <template id="tmpl-settings">
    <div class="sidebar-page">
      <h1>Settings</h1>
      <form id="settings-form" class="settings-form">
        <label for="currency-btn">Currency</label>
        <div class="currency-select">
          <md-filled-tonal-button type="button" id="currency-btn" class="select-btn"></md-filled-tonal-button>
          <div id="currency-menu" class="currency-menu" hidden>
            <md-outlined-text-field id="currency-search" class="search-input" label="Search currency"></md-outlined-text-field>
            <div id="currency-options" class="options"></div>
          </div>
        </div>
        <md-filled-button type="submit" id="settings-save" class="button">Save <span id="save-icon" class="save-icon"></span></md-filled-button>
      </form>
    </div>
  </template>
</body>
</html>
