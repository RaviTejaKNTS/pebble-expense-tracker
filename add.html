<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <script type="module" src="https://unpkg.com/@material/web/all.min.js"></script>
</head>
<body>
  <div class="layout">
    <md-navigation-drawer class="sidebar">
      <div class="nav-top" slot="header">
        <h2 class="app-title">Pebble</h2>
      </div>
      <md-list slot="navigation">
        <md-list-item type="link" selected onclick="location.href='index.html'">
          <md-icon slot="start">home</md-icon>
          <div slot="headline">Home</div>
        </md-list-item>
        <md-list-item type="link" onclick="location.href='categories.html'">
          <md-icon slot="start">list</md-icon>
          <div slot="headline">Categories</div>
        </md-list-item>
        <md-list-item type="link" onclick="location.href='settings.html'">
          <md-icon slot="start">settings</md-icon>
          <div slot="headline">Settings</div>
        </md-list-item>
      </md-list>
    </md-navigation-drawer>
    <main>
      <h1>Add Expense</h1>
      <form id="expense-form" class="settings-form">
        <md-outlined-text-field type="number" id="amount" label="Amount" required></md-outlined-text-field>
        <md-outlined-select id="category" label="Category">
          <md-select-option value="Food">Food</md-select-option>
          <md-select-option value="Transport">Transport</md-select-option>
          <md-select-option value="Shopping">Shopping</md-select-option>
          <md-select-option value="Other">Other</md-select-option>
        </md-outlined-select>
        <md-outlined-text-field id="note" label="Note (optional)"></md-outlined-text-field>
        <md-outlined-text-field type="date" id="date" label="Date"></md-outlined-text-field>
        <md-filled-button type="submit" class="button">Save</md-filled-button>
      </form>
    </main>
  </div>
  <script src="add.js"></script>
</body>
</html>
