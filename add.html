<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <h2>Pebble</h2>
      <a href="index.html" class="active"><span class="icon">🏠</span>Home</a>
      <a href="categories.html"><span class="icon">📂</span>Categories</a>
      <a href="settings.html"><span class="icon">⚙️</span>Settings</a>
    </nav>
    <main>
      <h1>Add Expense</h1>
      <form id="expense-form">
        <input type="number" id="amount" placeholder="Amount" required>
        <select id="category">
          <option>Food</option>
          <option>Transport</option>
          <option>Shopping</option>
          <option>Other</option>
        </select>
        <input type="text" id="note" placeholder="Note (optional)">
        <input type="date" id="date">
        <button type="submit" class="button">Save</button>
      </form>
    </main>
  </div>
  <script src="add.js"></script>
</body>
</html>
