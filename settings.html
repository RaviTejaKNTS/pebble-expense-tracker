<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <h2>Pebble</h2>

      <a href="categories.html"><span class="icon"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 5h18v3H3V5zm0 6h18v3H3v-3zm0 6h18v3H3v-3z" fill="currentColor"/></svg></span>Categories</a>
      <a href="settings.html" class="active"><span class="icon"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zm7.43-3.5c0-.38-.04-.75-.1-1.11l2.1-1.65-1.92-3.32-2.49 1a7.07 7.07 0 0 0-1.9-1.1L14 2h-4l-.52 3.82a7.07 7.07 0 0 0-1.9 1.1l-2.49-1-1.92 3.32 2.1 1.65c-.06.36-.1.73-.1 1.11s.04.75.1 1.11l-2.1 1.65 1.92 3.32 2.49-1a7.07 7.07 0 0 0 1.9 1.1L10 22h4l.52-3.82a7.07 7.07 0 0 0 1.9-1.1l2.49 1 1.92-3.32-2.1-1.65c.06-.36.1-.73.1-1.11z" fill="currentColor"/></svg></span>Settings</a>
    </nav>
    <main>
      <h1>Settings</h1>
      <form id="settings-form" class="settings-form">
        <label for="currency-btn">Currency</label>
        <div class="currency-select">
          <button type="button" id="currency-btn" class="select-btn"></button>
          <div id="currency-menu" class="currency-menu" hidden>
            <input type="text" id="currency-search" class="search-input" placeholder="Search currency">
            <div id="currency-options" class="options"></div>
          </div>
        </div>
        <button type="submit" id="settings-save" class="button">Save <span id="save-icon" class="save-icon"></span></button>
      </form>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
